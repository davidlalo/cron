<mat-tab-group>
    <mat-tab *ngFor="let autor of autores" label="{{autor}}">  
        <mat-list *ngFor="let enlace of enlaces">
            <mat-list-item *ngIf="enlace.autor===autor">
              <a href="{{enlace.enlace}}" target="_blank"><mat-icon mat-list-icon>link</mat-icon></a>
              <div mat-line>{{enlace.nombre}}</div>
              <div mat-line> {{enlace.enlace}} </div>
            </mat-list-item>   
        </mat-list>
    </mat-tab>
</mat-tab-group>
