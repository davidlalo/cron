<h1>NUESTROS MAPAS</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="denominacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DENOMINACION </th>
      <td mat-cell *matCellDef="let element"> {{element.denominacion}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="autores">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTORES </th>
      <td mat-cell *matCellDef="let element"> {{element.autores}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ent_patroc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ENTIDAD PATROCINADORA </th>
      <td mat-cell *matCellDef="let element"> {{element.ent_patroc}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="num_RPI">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº REG. P.I. </th>
      <td mat-cell *matCellDef="let element"> {{element.num_RPI}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="num_DL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº DEP. LEGAL </th>
        <td mat-cell *matCellDef="let element"> {{element.num_DL}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="num_RF">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nº REG. FEDO </th>
        <td mat-cell *matCellDef="let element"> {{element.num_RF}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="escala">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ESCALA </th>
        <td mat-cell *matCellDef="let element"> {{element.escala}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="tamano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TAMAÑO IMPRESIÓN </th>
        <td mat-cell *matCellDef="let element"> {{element.tamano}} </td>
      </ng-container>

      <ng-container matColumnDef="idmapa">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" matTooltip="Ver mapa">
            <mat-icon>menu</mat-icon>
          </button>
          <button mat-mini-fab color="primary" matTooltip="Solicitar mapa">
            <mat-icon>bookmark</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
